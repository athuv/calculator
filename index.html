<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css">
    <script src="../script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>Calculator</header>
        <main>
            <div class="container">
                <div class="display">
                    <div class="display-value">56+78+45</div>
                    <div class="display-result">324</div>
                 </div>
 
                 <div class="buttons">
                    <div class="btn-column btn-column-1">
                        <div class="btn btn-row btn-row-1">AC</div>
                        <div class="btn btn-row btn-row-2">+/-</div>
                        <div class="btn btn-row btn-row-3">%</div>
                        <div class="btn btn-row btn-row-4">/</div>
                    </div>
                    <div class="btn-column btn-column-2">
                        <div class="btn btn-row btn-row-1">7</div>
                        <div class="btn btn-row btn-row-2">8</div>
                        <div class="btn btn-row btn-row-3">9</div>
                        <div class="btn btn-row btn-row-4">*</div>
                    </div>
                    <div class="btn-column btn-column-3">
                        <div class="btn btn-row btn-row-1">4</div>
                        <div class="btn btn-row btn-row-2">5</div>
                        <div class="btn btn-row btn-row-3">6</div>
                        <div class="btn btn-row btn-row-4">-</div>
                    </div>
                    <div class="btn-column btn-column-4">
                        <div class="btn btn-row btn-row-1">1</div>
                        <div class="btn btn-row btn-row-2">2</div>
                        <div class="btn btn-row btn-row-3">3</div>
                        <div class="btn btn-row btn-row-4">+</div>
                    </div>
                    <div id="btn-col-5" id="btn-col-5" class="btn-column btn-column-5">
                        <!-- <button class="btn btn-row btn-row-1">0</button>
                        <button class="btn btn-row btn-row-2">.</button>
                        <button class="btn btn-row btn-row-3">=</button> -->
                        <div class="btn btn-row btn-row-1">0</div>
                        <div class="btn btn-row btn-row-2">.</div>
                        <div class="btn btn-row btn-row-3">=</div>
                    </div>
                 </div>
            </div>
        </main>
        <footer>Ahamed Athhar 2023</footer>
    </div>
</body>
</html>
